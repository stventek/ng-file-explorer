<ul
  *ngIf="$sortParams | async as sortParams"
  class="menu menu-horizontal w-full rounded-none">
  <li class="flex-[1_1_50%] rounded-none" (click)="sortChildrenBy('name')">
    <a class="flex justify-between">
      <span>Name</span>
      <fa-icon
        *ngIf="sortParams.sortType === 'name'"
        [icon]="faArrowUp"
        [rotate]="sortParams.ascending ? undefined : 180"
        class="transition"></fa-icon
    ></a>
  </li>
  <li
    class="flex-[1_1_25%] rounded-none hidden lg:block"
    (click)="sortChildrenBy('modified')">
    <a class="flex justify-between">
      <span>Modified</span>
      <fa-icon
        *ngIf="sortParams.sortType === 'modified'"
        [icon]="faArrowUp"
        [rotate]="sortParams.ascending ? undefined : 180"
        class="transition"></fa-icon
    ></a>
  </li>
  <li
    class="flex-[1_1_25%] rounded-none hidden lg:block"
    (click)="sortChildrenBy('size')">
    <a class="flex justify-between">
      <span>Size</span>
      <fa-icon
        *ngIf="sortParams.sortType === 'size'"
        [icon]="faArrowUp"
        [rotate]="sortParams.ascending ? undefined : 180"
        class="transition"></fa-icon
    ></a>
  </li>
</ul>
