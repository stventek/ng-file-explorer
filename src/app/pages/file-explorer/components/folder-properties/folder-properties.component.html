<div class="h-full hidden md:block">
  <div class="card w-80 bg-base-200 text-base-content shadow-xl h-full">
    <div class="card-body">
      <div class="card-actions w-full text-xl flex-nowrap">
        <div><fa-icon [icon]="faFolder"></fa-icon></div>
        <h4 class="font-bold flex-1 line-clamp-4 break-words">
          {{ folder.name }}
        </h4>
        <button class="btn btn-square btn-sm" (click)="handleCloseProperties()">
          <fa-icon [icon]="faX"></fa-icon>
        </button>
      </div>
      <div class="text-center text-4xl my-4">
        <fa-icon [icon]="faFolder"></fa-icon>
      </div>
      <div class="divider">Details</div>
      <div class="prose-md">
        <ul>
          <li>
            <span class="font-bold">Created at: </span>
            <span>{{ folder.date }}</span>
          </li>
          <li>
            <span class="font-bold">Created by: </span>
            <span>{{ folder.creatorName }}</span>
          </li>
          <li class="break-all">
            <span class="font-bold">Path: </span>
            <span class="">{{ folder.path }}</span>
          </li>
          <li>
            <span class="font-bold">Size: </span>
            <span>{{ size }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
