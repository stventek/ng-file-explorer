<div appClickedOutside (clickedOutside)="onClickedOutside($event)">
    <app-folder-context-menu *ngIf="isContextMenuOpen" ngClass="fixed text-base-content" [style.top.px]="y" [style.left.px]="x"/>
    <a [routerLink]="node.path" class="group focus:bg-neutral focus:text-neutral-content text-center select-none flex items-center justify-center flex-col w-24 p-1" (contextmenu)="openContextMenu($event)" >
        <fa-icon [icon]="faFolder" class="text-4xl"></fa-icon>
        <p class="line-clamp-2 group-focus:line-clamp-none">{{node.name}}</p>
    </a>
</div>
