<div class="navbar" id="navbar" (click)="setFocusLost()">
  <div class="flex-none">
    <label class="btn btn-square btn-ghost md:hidden" for="my-drawer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block w-5 h-5 stroke-current">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </label>
  </div>
  <div class="flex-1">
    <a class="btn btn-ghost normal-case text-xl">NG-FE</a>
  </div>
  <!--controls-->
  <div class="gap-2">
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-sm btn-ghost normal-case">
        <fa-icon [icon]="faCirclePlus"></fa-icon>
        <span class="hidden sm:inline">New</span>
      </label>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-40">
        <li (click)="openCreateFolderModal = true">
          <a> <fa-icon [icon]="faFolder"></fa-icon>Folder</a>
        </li>
        <li>
          <a> <fa-icon [icon]="faFile"></fa-icon>Upload File</a>
        </li>
      </ul>
    </div>
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-sm btn-ghost normal-case">
        <fa-icon [icon]="faSort"></fa-icon>
        <span class="hidden sm:inline">Sort by</span>
      </label>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li (click)="sortChildsBy({ sortType: 'name' })"><a>Name</a></li>
        <li (click)="sortChildsBy({ sortType: 'modified' })">
          <a>Modified</a>
        </li>
        <li (click)="sortChildsBy({ sortType: 'size' })"><a>Size</a></li>
        <div class="divider m-0"></div>
        <li (click)="sortChildsBy({ ascending: true })"><a>Ascending</a></li>
        <li (click)="sortChildsBy({ ascending: false })"><a>Descending</a></li>
      </ul>
    </div>
  </div>
</div>
<app-create-folder-modal
  (click)="setFocusLost()"
  [open]="openCreateFolderModal"
  (closeModal)="handleCloseCreateFolderMoldal()"
  (cancel)="handleCancelCreateFolderMoldal()" />
<app-snackbar
  (click)="setFocusLost()"
  [type]="'alert-info'"
  [hideDuration]="6000"
  [open]="snackbarOpen"
  (afterClose)="snackbarClose()"
  [message]="snackbarMessage" />
