<div *ngFor="let node of currentContent">
    <div *ngIf="node.type == '__folder__'; else file">
        <a [routerLink]="node.path"><h5>{{node.name}}</h5></a>
    </div>
    <ng-template #file>
        <div *ngIf="node.type == '__file__'" >
            <app-file [node]="node"/>
        </div>
    </ng-template>
</div>
