<ul class="menu menu-md bg-base-200 rounded-lg max-w-lg w-full">
    <ng-container *ngFor="let child of fileSystemService.fs.getChildrenNodes('/__folder__')">
        <li *ngIf="child.type == '__folder__'">
           <ng-container *ngIf="fileSystemService.fs.getChildrenFolders(this.child.path + '__folder__') as childNodes">
                <details *ngIf="childNodes.length > 0; else noChildFoldersTemplate" app-navigation-folder [node]="child" [childsFolders]="childNodes"></details>
           </ng-container>
           <ng-template #noChildFoldersTemplate>
                <a [routerLink]="child.path">
                    <fa-icon [icon]="faFolder"></fa-icon>
                    {{child.name}}
                </a>
           </ng-template>
        </li>
    </ng-container>
</ul>
