<div class="group focus:text-neutral-content focus:bg-neutral"  tabindex="0" (focusout)="onClickedOutside($event)" (focus)="emitSelectedFolder(node)">
    <div #folderContextMenu class="fixed text-base-content" [ngStyle]="contextMenuStyles">
        <app-folder-context-menu *ngIf="isContextMenuOpen"/>
    </div>
    <a (dblclick)="openFolder()" class="hidden sm:block text-center select-none flex items-center justify-center flex-col w-24 p-1" (contextmenu)="openContextMenu($event)" >
        <fa-icon [icon]="faFolder" class="text-4xl"></fa-icon>
        <p class="line-clamp-2 group-focus:line-clamp-none">{{node.name}}</p>
    </a>
    <a (click)="openFolder()" class="cursor-default sm:hidden text-center select-none flex items-center justify-center flex-col w-24 p-1" (contextmenu)="openContextMenu($event)" >
        <fa-icon [icon]="faFolder" class="text-4xl"></fa-icon>
        <p class="line-clamp-2 group-focus:line-clamp-none">{{node.name}}</p>
    </a>
</div>
